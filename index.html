<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator Using VanillaJS</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <h1>Simple Calculator By VanillaJS</h1>

  <main>
    <div class="answer-block">
      <div class="input input-active-block"></div>
      <div class="output"></div>
    </div>
    <div class="keyboard">
      <button class="keyboard-key" value="(">(</button>
      <button class="keyboard-key" value=")">)</button>
      <button class="keyboard-key-del">Del</button>
      <button class="keyboard-key-ac">AC</button>
      <button class="keyboard-key" value="7">7</button>
      <button class="keyboard-key" value="8">8</button>
      <button class="keyboard-key" value="9">9</button>
      <button class="keyboard-key keyboard-key-operator" value="+"><i class="fas fa-plus"></i></button>
      <button class="keyboard-key" value="4">4</button>
      <button class="keyboard-key" value="5">5</button>
      <button class="keyboard-key" value="6">6</button>
      <button class="keyboard-key keyboard-key-operator" value="-"><i class="fas fa-minus"></i></button>
      <button class="keyboard-key" value="1">1</button>
      <button class="keyboard-key" value="2">2</button>
      <button class="keyboard-key" value="3">3</button>
      <button class="keyboard-key keyboard-key-operator" value="x"><i class="fas fa-times"></i></button>
      <button class="keyboard-key" value=".">.</button>
      <button class="keyboard-key" value="0">0</button>
      <button class="keyboard-key-enter"><i class="fas fa-equals"></i></button>
      <button class="keyboard-key keyboard-key-operator" value=":"><i class="fas fa-divide"></i></button>
    </div>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
